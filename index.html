<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bate papo UOL</title>
</head>



<body>

    <div class="entrada">
        <img src="/imagens/logo-uol-entrada.png">

        <input type="text" placeholder="Digite seu nome">

        <div>Entrar</div>

    </div>


    <div class="overlay"></div>

    <div class="menu">
        <div class="menu-header">Escolha um contato 
            para enviar mensagem:</div>

        <ul>
            <li class="menu-li">
                <ion-icon name="people"></ion-icon>
                <span>Todos</span> 
            </li>

            <li class="menu-li">
                <ion-icon name="person-circle"></ion-icon>
                <span>João</span> 
                <img src="/imagens/check.png">
                
            </li>

            <li class="menu-li">
                <ion-icon name="person-circle"></ion-icon>
                <span>Maria</span>
            </li>
        </ul>

        <div class="menu-header">Escolha a visibilidade:</div>

        <ul>
            <li class="menu-li">
                <ion-icon name="lock-open"></ion-icon>
                <span>Todos</span> 
                <img src="/imagens/check.png">

            </li>

            <li class="menu-li">
                <ion-icon name="lock-closed"></ion-icon>
                <span>João</span> 
                
            </li>

        </ul>



    </div>

    <div class="header">
        <img src="imagens/logo-uol.png">
        <ion-icon name="people" onclick="chamarMenu()"></ion-icon>
    </div>

    <ul class="board">
        
    </ul>




    <div class="footer">
        <input type="text" class="msg" placeholder="Escreva...">

        <!-- VER COMO DIFERENCIA LETRA DO PLACEHOLDER COM A DO DIGITANDO -->

        <ion-icon name="paper-plane-outline" onclick="enviar()"></ion-icon>
    </div>

</body>

</html>
