<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bate papo UOL</title>
</head>



<body>
    <!-- ENTRADA -->
    <div class="entrada">
        <img src="/imagens/logo-uol-entrada.png">

        <div class="loginContainer">
            <input type="text" placeholder="Digite seu nome" onkeydown="enterLogin(event)">

            <div class="button" onclick="logar()">Entrar</div>

        </div>


        <div class="loader none">Loading...</div>

    </div>

    <!-- MENU e OVERLAY -->

    <div class="overlay" onclick="fecharMenu()"></div>

    <div class="menu">

        <div class="menu-header">Escolha um contato
            para enviar mensagem:</div>

        <ul class="participantes">

            <li class="menu-li" onclick="selecionarContato(this)">
                <ion-icon name="people"></ion-icon>
                <span>Todos</span>
                <img src="/imagens/check.png" class="hidden">
            </li>

            <div>

 
            </div>

        </ul>

        <div class="menu-header">Escolha a visibilidade:</div>

        <ul class="messageStatus">
            <li class="menu-li" onclick="selecionarStatus(this)" data-identifier="visibility">
                <ion-icon name="lock-open"></ion-icon>
                <span>Todos</span>
                <img src="/imagens/check.png" class="hidden">

            </li>

            <li class="menu-li" onclick="selecionarStatus(this)" data-identifier="visibility">
                <ion-icon name="lock-closed"></ion-icon>
                <span>Privada</span>
                <img src="/imagens/check.png" class="hidden">

            </li>

        </ul>



    </div>

    <!-- BATE PAPO -->

    <div class="header">
        <img src="imagens/logo-uol.png">
        <ion-icon name="people" onclick="chamarMenu()"></ion-icon>
    </div>

    <ul class="board">


    </ul>

    <div class="footer">
        <input type="text" class="msg" placeholder="Escreva..." onkeydown="enterMessage(event)">

        <!-- VER COMO DIFERENCIA LETRA DO PLACEHOLDER COM A DO DIGITANDO -->

        <ion-icon name="paper-plane-outline" onclick="enviar()"></ion-icon>
    </div>

    <ion-icon name="person-circle"></ion-icon> 
    <ion-icon name="lock-open"></ion-icon>
    <ion-icon name="lock-closed"></ion-icon>    
-->

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
